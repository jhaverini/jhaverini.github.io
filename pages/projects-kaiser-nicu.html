<!DOCTYPE html>
<html>
  <head>
    <title>Kaiser NICU</title>
    
    <link rel="stylesheet" href="../styles/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
   
    <script src="../scripts/jquery-3.5.1.min.js"></script> 
    <script src="../scripts/jquery-ui-1.12.1.easing.min.js"></script> 
    <script src="../scripts/logging.js"></script>
    <script src="../scripts/scrollEffects.js"></script>
    <script src="../scripts/smoothScrolling.js"></script>
    <script src="../scripts/updateHeader.js"></script>
    <script src="../scripts/updateNav.js"></script>
    <script src="../scripts/writeHeader.js"></script>
    <script src="../scripts/writeFooter.js"></script>

    <script>
      //When the document is fully loaded ("ready"), call a function 
      //that sets up scroll behaviors:
      // * smooth-scrolling, when clicking on side-nav links
      // * header resizing on scroll up/down
      // * side-nav highlighting on scroll up/down
      $(document).ready(()=>{
        sfx.initScrollEffects({
          scrollDivId: 'scroll-window',
          headerDivId: 'header',
          sideNavDivId: 'side-nav'
        });
      });
    </script>

  </head>
  
  <body>
    <div class="page">

      <div id="header" class="header">
        <script>
          wh.writeHeader();
        </script>
      </div>

      <div class="page-body">
        
        <div class="header-shadow">
        </div>
        
        <div id="scroll-window" class="scroll-window">

          <div id="scroll-pane" class="scroll-pane">

            <div class="side-nav-and-content-wrapper">

              <div class="side-nav-container">

                <div id="side-nav" class="side-nav">
                  <ul class="side-nav-ul">
                    <li class="side-nav-li">
                      <a class="side-nav-link" href="#kaiser-nicu" onClick="ss.scrollTo('kaiser-nicu')">
                        Kaiser NICU
                      </a>
                    </li>
                    <li class="side-nav-li">
                      <a class="side-nav-link" href="#discovery" onClick="return ss.scrollTo('discovery')">
                        Discovery
                      </a>
                    </li>
                    <li class="side-nav-li">
                      <a class="side-nav-link" href="#coordination" onClick="return ss.scrollTo('coordination')">
                        Coordination
                      </a>
                    </li>
                    <li class="side-nav-li">
                      <a class="side-nav-link" href="#outcomes" onClick="return ss.scrollTo('outcomes')">
                        Outcomes
                      </a>
                    </li>
                  </ul>
                </div>

              </div>


              <section id="kaiser-nicu">

                <div class="block-fg">

                  <h2>
                    <div class="company-name">Kaiser San Diego Medical Center</div>
                    UX at the Boundary of Life and Death: Designing a Neo-Natal Intensive Care Unit
                  </h2>
                

                  <p class="caption">
                    Project work for Kaiser San Diego Medical Center, through HGA Architects & Engineers, Inc.
                  </p>

                  <img src="./../images/kaiser-nicu/tiny-feet.jpg" width="100%" >

                </div>
              </section>

              <section id="discovery">
                <div class="block-bg-light">
                  <div class="block-fg">
                    <h2>
                      Discovery
                    </h2>
                  </div>
                </div>
              </section>

              <section id="coordination" >
                <div class="block-bg-light">
                  <div class="block-fg">
                    <h2>
                      Coordination
                    </h2>
                  </div>
                </div>
              </section>

              <section id="outcomes">
                <div class="block-bg-light">
                  <div class="block-fg" style="height:500px;">
                    <h2>
                      Outcomes
                    </h2>
                  </div>
                </div>
              </section>

              <div>
                <script>
                  wf.writeFooter();
                </script>
              </div>

            </div>

          </div>
          
        </div>

      </div>
    
    </div>
  </body>
</html>
